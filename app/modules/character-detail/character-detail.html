<section ng-controller="CharacterDetailCtrl as characterDetailCtrl">
    <div>
        <h3>{{characterDetailCtrl.selectedCharacter.name}}</h3>
        <p class="bold">2013 - 2014</p>
    </div>
    <div class="mgn-t clearfix">
        <div class="fl-l">
<div>{{characterDetailCtrl.selectedCharacter.name}}</div>
          <div><label class="search-characters-label">Tags:</label> {{characterDetailCtrl.selectedCharacter.tags | formatArray}}</div>
            <div><label class="search-characters-label">Team:</label> {{characterDetailCtrl.selectedCharacter.team | formatArray}}</div>
        </div>
        <span ng-click="characterDetailCtrl.deleteProject()" class="glyphicon glyphicon-trash fl-r"></span>
    </div>
    <hr/>
    <section>
      {{characterDetailCtrl.selectedCharacter.name}}
    </section>
</section>
